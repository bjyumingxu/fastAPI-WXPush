<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∂àÊÅØËØ¶ÊÉÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .time {
            color: #999;
            font-size: 14px;
        }

        .content-section {
            margin-bottom: 30px;
        }

        .content-section h2 {
            color: #666;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .title-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .title-box h3 {
            color: #333;
            font-size: 20px;
            font-weight: 500;
            line-height: 1.5;
        }

        .content-box {
            background: #f8f9fa;
            border-left: 4px solid #764ba2;
            padding: 20px;
            border-radius: 8px;
            line-height: 1.8;
            color: #444;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            color: #999;
            font-size: 12px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .title-box h3 {
                font-size: 18px;
            }

            .content-box {
                font-size: 14px;
                padding: 16px;
            }
        }
    </style>
</head>

            <div class="time">{{ time }}</div>
            {% else %}
            <div class="time">{{ current_time }}</div>
            {% endif %}
        </div>

        <div class="content-section">
            <h2>Ê†áÈ¢ò</h2>

        </div>

        <div class="content-section">

        </div>

        </div>
    </div>
</body>
</html>
